<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likha Art Studio</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="/global.css" />
  </head>
  <body >
    
    <!-- Global Navigation bar -->
    <div class="globalNav navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <!-- Navigation Bar Shown on Large Screens -->
          <a href="/index.html" class="brand-logo left"
            ><img src="/images/LikhaLogo1.svg" alt="" height="26px"
          /></a>

          <div class="pages2 right hide-on-med-and-down">
            <ul class="">
              <li class=""><a href="/about.html">About</a></li>
              <li><a href="/works.html">Works</a></li>
              <li class=""><a href="/team.html">Team</a></li>
            </ul>
          </div>

          <!-- Navigation Bar Shown on Medium and Small Screen -->
          <a
            href="#!"
            class="sidenav-trigger hide-on-large-only right"
            data-target="sidenav1"
            ><i class="menu material-icons white-text">menu</i></a
          >
        </div>
      </nav>
    </div>

    <!-- Side Navigation -->
    <ul class="sidenav" id="sidenav1">
      <div class="closeButton medium">
        <a href="#!" class="sidenav-close sidenavClose"><i class="material-icons right">close</i></a>

        <div class="sidenavCategories center-align medium">
          <li>
            <a href="/about.html" class="">About</a>
          </li>
          <li>
            <a href="/works.html">Works</a>
          </li>
          <li>
            <a href="/team.html">Team</a>
          </li>
        </div>
    </ul>

    <footer class="">
      <ul class="">
        <li>
          <a href="https://www.facebook.com/likhaartstudio"
            ><img src="/images/facebook.svg" alt="" width="30px"
          /></a>
        </li>
        <li>
          <a href="https://www.instagram.com/likhaartstudio"
            ><img src="/images/instagram.svg" alt="" width="30px"
          /></a>
        </li>
        <li>
          <a href=""><img src="/images/gmail.svg" alt="" width="30px" /></a>
        </li>
      </ul>
    </footer>

    <script src="js/jquery.js"></script>
    <script src="js/materialize.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".sidenav").sidenav({
          edge: "right",
        });
      });
    </script>
  </body>
</html>
