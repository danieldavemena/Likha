          <div class="pages2 right hide-on-med-and-down">

              <li><a href="/works.html">Works</a></li>
              <li class=""><a href="/team.html">Team</a></li>
            </ul>

        <li>

        </li>

    <div class="categories">

        </div>
      </a>
      <a href="#!">
        <div

        </div>
      </a>
      <a href="#!">
        <div

          data-aos="fade-left"
          data-aos-delay="200"
        >
          <div class="bg imageCover1"></div>
          <h4>PIXEL ART</h4>
          <input type="checkbox" class="button" />
        </div>
      </a>
