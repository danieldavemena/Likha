<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likha Art Studio</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="curtainAnimation">
      <div></div>
    </div>

    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <!-- Navigation Bar Shown on Large Screens -->
          <a href="/index.html" class="brand-logo left"
            ><img src="/images/LikhaLogo1.svg" alt="" height="26px"
          /></a>
          <ul class="list right hide-on-med-and-down">
            <li class=""><a href="/about.html">About</a></li>
            <li><a href="">Projects</a></li>
            <li class=""><a href="#!">Contact</a></li>
          </ul>

          <!-- Navigation Bar Shown on Medium and Small Screen -->
          <a
            href=""
            class="sidenav-trigger brand-logo center hide-on-large-only right"
            data-target="sidenav1"
            ><i class="menu material-icons white-text">menu</i></a
          >
        </div>
      </nav>
    </div>

    <!-- Side Navigation -->
    <ul class="sidenav" id="sidenav1">
      <div class="user-view">
        <a href="#!" class="sidenav-close right white-text"
          ><i class="closeButton material-icons">close</i></a
        >
      </div>
      <div class="choices right-align medium">
        <li>
          <a href="/about.html" class=""><span>About</span></a>
        </li>
        <li>
          <a href="#!"><span>Projects</span></a>
        </li>
        <li>
          <a href="#!"><span>Contact</span></a>
        </li>
      </div>
    </ul>

    <script src="js/jquery.js"></script>
    <script src="js/materialize.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".sidenav").sidenav({
          edge: "right",
        });
      });
      $(".sidenav-close").sidenav().close;
      $(document).ready(function () {
        $(".parallax").parallax();
      });
    </script>
  </body>
</html>
